version: '3.7'

services:

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./secrets/global.pass:/etc/keys/global.pass
    depends_on: 
      - backend
    networks:
      - webnet

  backend:
    container_name: backend
    build:
      context: ./finances
      dockerfile: ./docker/Dockerfile
    command: yarn start:dev
    env_file:
      - .env
      - .env.local
      - .env.production
    ports:
      - 3000:3000
    volumes: 
      - ./finances:/opt/app
      - /opt/app/node_modules
    networks:
      - webnet
      - db

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: $DB_FINANCE_USER
      MONGO_INITDB_ROOT_PASSWORD: $DB_FINANCE_PASSWORD
      MONGO_INITDB_DATABASE: $DB_NAME
    env_file:
      - .env
      - .env.local
      - .env.production
    volumes:
      - db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    ports:
       - 27017:27017
    networks:
      - webnet
      - db
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $DB_FINANCE_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $DB_FINANCE_PASSWORD
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on: 
      - mongo
    networks:
      - db

